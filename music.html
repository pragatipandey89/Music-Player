<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        
        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span>Now Playing</span>
            <i class="material-icons">more_horiz</i>
        </div>

        <div class="img-area">
            <img src="" alt="">
        </div>

        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>

        <div class="progress-area">
            <div class="progress-bar">
            
            </div>

            <div class="timer">
                <span class="current">0:00</span>
                <span class="max-current">3:20</span>
            </div>

            <audio src="" id="main-audio"></audio>
        </div>

        <div class="controls">
            <i class="material-icons" id="repeat-plist" title="Playlist l">repeat</i>
            <i class="material-icons" id="prev">skip_previous</i>

            <div class="play-pause">
                <i class="material-icons">play_arrow</i>
            </div>

            <i class="material-icons" id="next">skip_next</i>
            <i class="material-icons" id="more-music">queue_music</i>
        </div>

        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="material-icons">queue_music</i>
                    <span>Music List</span>
                </div>
                <i class="material-icons" id="close">close</i>
            </div>
            <ul>
                
            </ul>
        </div>
    </div>

    <script src="js/music-list.js">
    </script>

    <script src="js/script.js"></script>
</body>
</html>
